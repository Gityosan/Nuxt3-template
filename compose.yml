version: '3.9'

services:
  dev_nuxt:
    container_name: dev_nuxt
    build:
      context: .
    volumes:
      - .:/frontend:cached
      - nuxt-node-modules:/frontend/node_modules:delegated
    ports:
      - '3000:3000'
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: >
      sh -c `
      npm install &&
      npm run dev
      `
